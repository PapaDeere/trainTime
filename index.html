<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Time</title>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.4/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>It's Train Time</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel heading">
                        <h3 class="panel-title">Add A New Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <label>Train Name</label>
                            <br>
                            <input type="text" name="trName">
                            <br>
                            <label>Destination</label>
                            <br>
                            <input type="text" name="trDest">
                            <br>
                            <label>First Train Time (HH:mm - military time)</label>
                            <br>
                            <input type="text" name="trTime">
                            <br>
                            <label>Frequency</label>
                            <br>
                            <input type="text" name="trFreq">
                            <br>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            Copyright &copy; 2017 Papa Deere
        </div>
    </footer>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Javascript-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
