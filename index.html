<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Time</title>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.4/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>It's Train Time</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Current Train Schedule</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="trainTable">
                            <tr>
                                <th>Train Name
                                    <br>(Company)</th>
                                <th>Destination
                                    <br>(City, State)</th>
                                <th>Frequency
                                    <br>(Minutes)</th>
                                <th>Next Arrival
                                    <br>(HH:MM)</th>
                                <th>Minutes Away
                                    <br>(Minutes)</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add A New Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control" id="trName" type="text">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="trDest" type="text">
                                <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="trTime" type="text">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="trFreq" type="text">
                            </div>
                            <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            Copyright &copy; 2017 Papa Deere
        </div>
    </footer>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Javascript-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
